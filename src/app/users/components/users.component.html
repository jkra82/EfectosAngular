<h3 class="text-center">
  User List
</h3>

<div class="usersList">
  <div class="usersTable">    
    <div class="col-md-3 usersTableTitle text-center">Name</div>
    <div class="col-md-3 usersTableTitle text-center">Country</div>    
    <div class="col-md-1 usersTableTitle text-center">Actions</div>    
    
    <div class="clearfix"></div>

    <div class="list">
      <div class="userElemen" *ngFor="let user of users$ | async ">
        <div class="col-md-3 usersTableText">{{user.user_name}}</div>
        <div class="col-md-3 usersTableText">{{user.user_country}}</div>
        <div class="col-md-1 usersTableText"><button class="btn-danger" (click)="deleteUser(user._id)">Delete</button></div>
        <div class="clearfix"></div>
      </div>
    </div>

    <div class="clearfix"></div>
    
  </div>
</div>

<div class="clearfix"></div>
<br/><br/><br/>

<h5>Add User</h5>
<div class="usersNew col-md-3">
    <input type="text" placeholder="Name" class="usersInput" #name>
    <input type="text" placeholder="Country" class="usersInput" #country>
  
    <button (click)="addUser(name.value, country.value);"  class="usersButton">Add a User</button>
</div>
